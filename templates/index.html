<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text RPG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-fantasy-theme">
    <div class="container">
        <header>
            <h1>Text RPG</h1>
        </header>
        
        <div class="game-container">
            <div class="status-bar">
                <div class="status-item health-status">
                    <div class="health-bar player-health-bar">
                        <div class="health-bar-fill" id="player-health-bar"></div>
                    </div>
                    <span id="health">10/10</span>
                </div>
                <div class="status-item">
                    <span class="label">Gold:</span>
                    <span id="gold">0</span>
                </div>
                <div class="status-item">
                    <span class="label">Time:</span>
                    <span id="time">Day</span>
                </div>
                <div class="status-item" id="vampire-status" style="display: none;">
                    <span>Vampire</span>
                </div>
            </div>
            
            <div class="game-content">
                <!-- Current message section -->
                <div class="current-message-container">
                    <div id="current-message" class="message-box">
                        <p>Welcome to Text RPG! Click "Start Game" to begin your adventure.</p>
                    </div>
                </div>
                
                <!-- Battle section -->
                <div class="battle-container" id="battle-container" style="display: none;">
                    <div id="enemy-info" class="battle-info">
                        <span id="enemy-name" class="enemy-name"></span>
                        <div class="health-bar enemy-health-bar">
                            <div class="health-bar-fill" id="enemy-health-bar"></div>
                        </div>
                        <span id="enemy-health-text"></span>
                    </div>
                    
                    <!-- Battle log -->
                    <div id="battle-log" class="battle-log">
                        <p>Battle begins!</p>
                    </div>
                </div>
                
                <!-- Action buttons -->
                <div class="action-buttons-container" id="action-buttons-container">
                    <div class="action-buttons" id="action-buttons">
                        <button id="start-button" class="action-button">
                            <span class="action-key">1</span>
                            <span class="action-text">Start Game</span>
                        </button>
                    </div>
                    
                    <!-- Compass navigation (initially hidden) -->
                    <div class="compass-container" id="compass-container" style="display: none;">
                        <button class="compass-button north" id="compass-north">
                            <span class="action-key">1</span>
                            <span class="direction-arrow">↑</span>
                            <span class="direction-text">Move North</span>
                        </button>
                        <button class="compass-button east" id="compass-east">
                            <span class="action-key">2</span>
                            <span class="direction-arrow">→</span>
                            <span class="direction-text">Move East</span>
                        </button>
                        <button class="compass-button south" id="compass-south">
                            <span class="action-key">3</span>
                            <span class="direction-arrow">↓</span>
                            <span class="direction-text">Move South</span>
                        </button>
                        <button class="compass-button west" id="compass-west">
                            <span class="action-key">4</span>
                            <span class="direction-arrow">←</span>
                            <span class="direction-text">Move West</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Text RPG Game</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
